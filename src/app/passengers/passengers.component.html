<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button (click)="openDialog(row.id)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <!-- actions -->


        <ng-container matColumnDef="passengercount">
            <th mat-header-cell *matHeaderCellDef> Passenger count </th>
            <td mat-cell *matCellDef="let element" matTooltip="{{element.description}}"> {{element.passengercount}}</td>
        </ng-container>

        <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef> Image Url </th>
            <td mat-cell *matCellDef="let element"> <img *ngIf="element.logo" [src]="element.logo" /> </td>
        </ng-container>

        <ng-container matColumnDef="head_quaters">
            <th mat-header-cell *matHeaderCellDef> Head quaters </th>
            <td mat-cell *matCellDef="let element"> {{element.head_quaters}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container>

        <ng-container matColumnDef="slogan">
            <th mat-header-cell *matHeaderCellDef> Slogan </th>
            <td mat-cell *matCellDef="let element"> {{element.slogan}} </td>
        </ng-container>

        <ng-container matColumnDef="established">
            <th mat-header-cell *matHeaderCellDef> Established </th>
            <td mat-cell *matCellDef="let element"> {{element.established}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of airlines">
    </mat-paginator>
</div>
